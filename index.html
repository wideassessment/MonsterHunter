<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
        <script src="script.js"></script>
        <title>Monster Universe</title>
        <script>
            var rpg = new RPG();
        </script>
        <link href="css/style.css" type="text/css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Bangers|Montserrat:400,600,800,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="container">
            <h1>Monster hunting!</h1>
            <table>
                <thead>
                    <th>Player</th>
                    <th>Monster</th>
                </thead>
                <tbody>
                    <tr id="monster_container">
                        <img id="monsterImg">
                        <img id="playerImg">
                    </tr>
                    <tr id="name_container">
                        <td id="playerName"></td>
                        <td id="monsterName"></td>
                    </tr>
                    <tr id="game_container">
                        <td id="playerHp"></td>
                        <td id="monsterHp"></td>
                    </tr>
                    <tr>
                        <td id="playerText"></td>
                        <td id="monsterText"></td>
                    </tr>
                </tbody>
            </table>
            <div id="buttonContainer">
                <button id="btnData" type="button" onclick="rpg.initialize()">Initialize data</button>
                <button id="btnAttack" type="button" onclick="rpg.attack()">Attack</button>
            </div>
        </div>
    </body>
</html>
