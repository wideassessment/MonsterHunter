<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
        <script src="script.js"></script>
        <title>Forgotten Realms</title>
        <script>
            var rpg = new RPG();
        </script>
        <link href="css/style.css" type="text/css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Bangers|Montserrat:400,600,800,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1>Forgotten Realms</h1>
            <table id="started">
                <thead id="titles">
                    <th>Player</th>
                    <th>Monster</th>
                </thead>
                <tbody>
                    <tr id="monster_container">
                        <td><img id="playerImg"></td>
                        <td><img id="monsterImg"></td>
                    </tr>
                    <tr id="name_container">
                        <td id="playerName"></td>
                        <td id="monsterName"></td>
                    </tr>
                    <tr id="game_container">
                        <td id="playerHp"></td>
                        <td id="monsterHp"></td>
                    </tr>
                    <tr id="game_container">
                        <td id="playerAp"></td>
                        <td id="monsterAp"></td>
                    </tr>
                    <tr id="game_container">
                        <td id="playerArmor"></td>
                        <td id="monsterArmor"></td>
                    </tr>
                    <tr id="game_container">
                        <td id="playerText"></td>
                        <td id="monsterText"></td>
                    </tr>
                </tbody>
            </table>
            <table id="shop" hidden="true">
                <thead>
                    <th>Shop</th>
                </thead>
                <tbody >
                    <tr>
                        <td>Upgrade sword +1</td>
                        <td id="sword"><button onclick="rpg.buySword()">buy</button></td>
                    </tr>
                    <tr>
                        <td>Upgrade armor +1</td>
                        <td id="armor"><button onclick="rpg.buyArmor()">buy</button></td>
                    </tr>
                </tbody>
            </table>
            <div id="buttonContainer">
                <button id="btnStart" type="button" onclick="rpg.initialize()">Start!</button>
                <button id="btnAttack" type="button" hidden="true" onclick="rpg.attack()">Attack</button>
                <button id="btnNext" type="button" hidden="true" onclick="rpg.next()">Next Monster</button>
            </div>
        </div>
    </body>
</html>
